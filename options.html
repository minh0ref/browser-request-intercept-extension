<!DOCTYPE html>
<html>
  <head>
    <title>Web requests intercept extension setting</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <h1>Setup the extension parameters</h1>

    <div class="parameters-setting">     
      <div class="parameter-item">
        <label>App API base URL:</label>
        <input type="text" class="text-field" id="apiBaseUrl" name="apiBaseUrl" placeholder="App API base url here"/>
        <label>App's id:</label>
        <input type="number" id = "appId" name="appId" placeholder="App's id"/>
        <label>Db's id:</label>
        <input type="number" id = "dbId" name="dbId" placeholder="Db's id"/>
        <label>App api-key:</label>
        <input type="text" class="text-field" id = "apiKey" name="apiKey" placeholder="App api-key"/>
      </div>
      <div id="status"></div>
      <button id="save">Save</button>
    </div>
    <div class="email-patterns">
      <h1>Valid email patterns:</h1>
      <button id="update-email-patterns">Update</button>
      <table class="styled-table">
        <thead>
            <tr>
                <th>Email pattern</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="email-patterns-table-body">
        </tbody>
    </table>
    </div>

    <script defer src="options.js"></script>
  </body>
</html>
